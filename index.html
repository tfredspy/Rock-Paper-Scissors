<!DOCTYPE html>
<html>
<script>
    function computerPlay(){
        const rand = Math.floor(Math.random()*3);
        const rock = 'Rock'
        const paper = 'Paper'
        const scissor = 'Scissor'
        if(rand === 0){
            const play = rock
            return play
        }
        else if(rand === 1){
           const play = paper
           return play
        }
        else{
            const play = scissor
            return play 
        }
    }

    console.log("If you want to play one game, write playRound('rock'), playRound('paper'), or playRound('scissor') in the console!")

    function playRound(playerSelection='', computerSelection){
        const firstChar = playerSelection.slice(0,1);
        const firstCharCapitalize = firstChar.toUpperCase();
        const rest = playerSelection.slice(1, playerSelection.length);
        const restCapitalize = rest.toLowerCase();
        const playerFinal = firstCharCapitalize + restCapitalize;
        computerSelection = computerPlay();
        if(playerFinal === 'Rock'){
            if(computerSelection === 'Rock'){
                const status = 'Tie, You Both Chose Rock!';
                return status;
            }else if(computerSelection === 'Paper'){
                const status = 'Lose, Paper Beats Rock!';
                return status;
            }else{
                const status = 'Win, Rock Beats Scissors';
                return status;
            }
        }else if(playerFinal === 'Paper'){
            if(computerSelection === 'Paper'){
                const status = 'Tie, You Both Chose Paper!';
                return status;
            }
            else if(computerSelection === 'Rock'){
                const status = 'Win, Paper Beats Rock';
                return status;
            }else{
                const status = 'Lose, Scissors Beats Paper';
                return status;
            }
        }else if(playerFinal === 'Scissor'){
            if(computerSelection === 'Scissor'){
                const status = 'Tie, You Both Chose Scissor';
                return status;
            }
            else if(computerSelection === 'Paper'){
                const status = 'Win, Scissor Beats Paper';
                return status;
            }else{
                const status = 'Lose, Rock Beats Scissor';
                return status;
            }
        }
    }

    function game(){
        const input = window.prompt("Rock, Paper, or Scissor?", '')
        const first = input.slice(0,1);
        const firstCap = first.toUpperCase();
        const rest = input.slice(1, input.length);
        const restCap = rest.toLowerCase();
        const player = firstCap + restCap
        for(i=0; i<5; i++){
            console.log('Game:' + (i+1) + ' You Chose ' + player + ' You ' + playRound(player));
        }
    }

    game();
</script>







</html>
